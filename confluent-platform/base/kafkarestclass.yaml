apiVersion: platform.confluent.io/v1beta1
kind: KafkaRestClass
metadata:
  name: default
  namespace: confluent
spec:
  kafkaRest:
    kafkaClusterRef:
      name: kafka
    kafkaRest:
      authentication:
        type: basic
        basic:
          roles:
            - Administrators
          secretRef: rest-credential
      tls:
        enabled: true